<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<style>
body{
font:menu;font-size:1.125em;
margin: 0;
}
.EasyMDEContainer {
	height: 100vh;
}
@keyframes pulseA {
	0% {
		color: black;
	}
	100% {
		background: none;
	}
}
@keyframes pulseB {
	0% {
		color: black;
	}
	100% {
		background: none;
	}
}
#autosaved {
	animation: pulseA 1s forwards;
	background: green;
}
#autosaved.toggle {
	animation-name: pulseB;
}
#autosaved.failed {
	background: red;
	color: black;
}
#autosaved.pending::after {
	content: ' ⏲️';
}
</style>
<link rel="stylesheet" href="easymde.min.css">
<script src="easymde.min.js"></script>
<textarea></textarea>
<script>
const easyMDE = new EasyMDE({
	autosave: {
		enabled: true,
		delay: 3000,
		timeFormat: {
			locale: 'sv-SE',
			format: {
				year: 'numeric',
				month: '2-digit',
				day: '2-digit',
				hour: '2-digit',
				minute: '2-digit',
				second: '2-digit',
				hour12: false,
			},
		},
	},
	minHeight: '85vh',
	sideBySideFullscreen: false,
	uploadImage: true,
	imageUploadEndpoint: '/cgi-bin/upload',
});
easyMDE.toggleSideBySide();
easyMDE.toggleFullscreen();
</script>
